# Calculation settings (can be overridden per constant)
calculation:
  # Feature toggles - Inflows
  runoff_enabled: false  # Enable catchment runoff in inflows calculation
  dewatering_enabled: true  # Include underground dewatering as inflow
  
  # Feature toggles - Outflows
  # mining_consumption_enabled: false = water goes underground but returns as dewatering
  # Set to true if underground water is lost to geology (rare for closed-loop mines)
  mining_consumption_enabled: false
  
  # domestic_consumption_enabled: true = domestic water exits system (sewage)
  # Set to false if sewage is treated and fully recycled on-site
  domestic_consumption_enabled: true
  
  # Evaporation
  evap_pan_coefficient: 0.7  # Pan-to-lake conversion factor
  
  # Seepage rates (% of volume per month)
  seepage_rate_lined_pct: 0.1  # HDPE/clay lined dams
  seepage_rate_unlined_pct: 0.5  # Unlined/natural soil
  
  # Ore processing
  ore_moisture_pct: 3.5  # % moisture in mined ore
  product_moisture_pct: 8.0  # % moisture in product/concentrate
  recovery_rate_pct: 2.0  # % of ore recovered as product
  tailings_moisture_pct: 45.0  # % moisture retained in tailings
  
  # Consumption rates
  dust_suppression_rate_l_per_t: 1.0  # L water per tonne ore
  mining_water_rate_m3_per_t: 0.05  # m³ per tonne mined
  domestic_consumption_l_per_person_day: 150.0  # L per person per day
  
  # TSF return water
  tsf_return_water_pct: 36.0  # % of plant water returning from TSF
  
  # Balance thresholds
  balance_error_threshold_pct: 5.0  # Error < 5% = acceptable

